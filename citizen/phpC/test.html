<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the message box */
    .hidden {
      display: none;
    }

    .message-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
    }

    .message {
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      position: relative;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    }

    /* Style for the close button */
    .close {
      color: #000;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #999;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('messageBox').classList.remove('hidden')">Show Message Box</button>
  <div id="messageBox" class="hidden">
    <div class="message-container">
      <div class="message">
        <span class="close" onclick="document.getElementById('messageBox').classList.add('hidden')">&times;</span>
        <h2>Beautiful Message Box</h2>
        <p>This is a beautiful message box!</p>
        <button onclick="location.href = 'another_page.php';">Go to Another Page</button>
      </div>
    </div>
  </div>
</body>
</html>
