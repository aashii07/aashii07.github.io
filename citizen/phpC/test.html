<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the footer */
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 300px;
      background-color: #f1f1f19b;
      text-align: center;
      overflow: hidden;
    }

    /* CSS for the GIF animation */
    .gif-animation {
      position: relative;
      animation: moveGif 5s linear infinite;
    }

    /* Keyframes for the GIF animation */
    @keyframes moveGif {
      0% { right: 100%; }
      100% { right: -100%; }
    }
  </style>
  <div class="footer">
    <div class="gif-animation">
      <img src="./a.gif" alt="Moving GIF">
      <img src="./ambulance.gif" alt="Moving GIF">
    </div>
  </div>
</head>
<body>

  <div class="footer">
    <div class="gif-animation">
      <img src="./a.gif" alt="Moving GIF">
      <img src="./ambulance.gif" alt="Moving GIF">
    </div>
  </div>

  <!-- Optional: JavaScript to control the animation -->
  <script>
    // You can add JavaScript code here to control the animation, if needed
  </script>
</body>
</html>
