<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUQso1o7rMdoSw6dxo9dCBIfPOKgDX7D8"></script>
    <script>
      function checkApiKey() {
        if (typeof google === 'undefined' || typeof google.maps === 'undefined') {
          document.getElementById('result').innerText = 'Invalid or expired API key';
        } else {
          document.getElementById('result').innerText = 'API key is valid';

          // Initialize the map
          var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 40.712776, lng: -74.005974 }, // Set your desired coordinates
            zoom: 12 // Set the initial zoom level
          });
        }
      }
    </script>
    <style>
      #map {
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="result"></div>
    <script>
      // Call the checkApiKey function after the Maps API has finished loading
      google.maps.event.addDomListener(window, 'load', checkApiKey);
    </script>
  </body>
</html>
