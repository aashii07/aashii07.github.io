    <h1>Patient Details</h1>

    <div class="container">
        <form action="../phpC/formthird.php" method="post">

            
            
            
            

            <label for="fnamep"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="fnamep">

            <label for="lnamep"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="lnamep">

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter age" name="age">

            <label><b>Gender</b></label>
            <br><br>
            <label class="choice">Male
                <input type="radio" checked="checked" name="gender" value="m">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Female
                <input type="radio" name="gender" value="f">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Other
                <input type="radio" name="gender" value="o">
                <span class="checkmark"></span>
            </label>

            <br><br>
            <label for="loc"><b>Location</b></label>
            <input type="text" placeholder="Enter location" name="loc">

            <br>
            <label for="subject"><b>Description</b></label>
            <textarea id="subject" name="subject" placeholder="Write here.." style="height:100px" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
