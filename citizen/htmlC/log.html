<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../cssC/log.css" />
    <script type="text/JavaScript" src="../jsC/log.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <span onclick="document.getElementById('id01').style.display='none'" class="close2" title="Close Modal">&times;</span>
        <form class="modal-content animate" action="../phpC/login.php" method="post">

            <div class="container">
                <h1>Login</h1>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>
                    
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn2">Cancel</button>
                <button type="submit" class="signupbtn">Login</button>
            </div>

            <br><br><br>
            <p class="note">Don't have an account? <a href="log.html">Sign up now</a>!</p>
            <br>

        </form>
    </div>

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id02" class="modal2">
        <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close Modal">&times;</span>
        <form class="modal-content2 animate" action="../phpC/signup.php" method="post">
            <div class="container2">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter your first name" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" name="lname" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your email" name="email" required>
                
                <label for="num"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter your phone number" name="num" required>

                <br><br>
                <label><b>Gender</b></label>
                <br><br>
                <label class="choice">Male
                    <input type="radio" checked="checked" name="gender" value="m">
                    <span class="checkmark"></span>
                </label>
                <label class="choice">Female
                    <input type="radio" name="gender" value="f">
                    <span class="checkmark"></span>
                </label>
                <label class="choice">Other
                    <input type="radio" name="gender" value="o">
                    <span class="checkmark"></span>
                </label>

                <br><br>
                <label for="dob"><b>Date of Birth</b></label>
                <br><br>
                <input type="date" id="dob" name="dob">

                <br><br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter a password" name="psw" required>

                <label for="psw2"><b>Confirm Password</b></label>
                <input type="password" placeholder="Repeat the password" name="psw2" required>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>Note that the details input above will be registered while reporting an incident.</p>

                <div class="clearfix2">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>

                <p class="note">Already have an account? <a href="log.html">Login now</a>!</p>
                
            </div>
        </form>
    </div>

</body>

</html>
