<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
    <script type="text/JavaScript" src="../js/form.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="f.html">Report</a>
        <a href="log.html">Sign up</a>
        <a href="logout.html">Log out</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <h1>Patient Details</h1>

    <div class="container">
        


        <form class="modal-content animate" action="../php/form.php" method="post">

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter first name" name="fnamep" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="lnamep" required>

            <label for="age"><b>Age</b></label>
            <input type="text" placeholder="Enter age" name="age" required>

            <label><b>Gender</b></label>
            <br><br>
            <label class="choice">Male
                <input type="radio" checked="checked" name="gender" value="m">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Female
                <input type="radio" name="gender" value="f">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Other
                <input type="radio" name="gender" value="o">
                <span class="checkmark"></span>
            </label>

            <br><br>
            <label for="subject"><b>Medical Condition</b></label>
            <textarea id="subject" name="subject" placeholder="Write here.." style="height:200px"></textarea>

            
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn2">Cancel</button>
                <button type="submit" class="signupbtn">Login</button>
            </div>

        </form>
    </div>

</body>

</html>
