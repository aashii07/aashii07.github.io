<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
    <script type="text/JavaScript" src="../js/form.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="f.html">Register</a>
        <a href="sign.html">Sign up</a>
        <a href="logout.html">Log out</a>
    </div>

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>

    <h1>Register Form</h1>

    <div class="container">
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Patient's first name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Patient's last name..">

            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Patient's age..">

            <label>Gender</label>
            <br><br>
            <label class="choice">Male
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Female
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="choice">Other
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>

            <br><br>
            <label for="subject">Condition of Patient</label>
            <textarea id="subject" name="subject" placeholder="Write here.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
