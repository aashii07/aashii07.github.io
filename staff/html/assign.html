    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the value of the "id" query parameter
        const id = getQueryParam("id");

        // Check if the ID is not null or undefined
        if (id) {
            // Display the retrieved ID
            document.write("<p>ID: " + id + "</p>");
        } else {
            // Handle the case when the ID is not available
            document.write("<p>ID not found.</p>");
        }
    </script>
