<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/log.css" />
    <script type="text/JavaScript" src="../js/log.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    

    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="id02" class="modal2">
        <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close Modal">&times;</span>
        <form class="modal-content2 animate" action="../php/signup.php" method="post">
            <div class="container2">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter your first name" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter your last name" name="lname" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your email" name="email" required>
 
                <label for="num"><b>Phone Number</b></label>
                <input type="text" placeholder="Enter your phone number" name="num" required>

                <br>
                <label><b>Role</b></label><br>
                <select id="rl" name="role" 
                    style="padding: 11px; border-color: #ccc; text-align: center; margin-top: 5px; margin-bottom: 7px; width: 100%;" >
                    <option value="c">Control Officer</option>
                    <option value="e">Emergency Physician</option>
                    <option value="n">Nurse</option>
                    <option value="h">Helper</option>
                    <option value="d">Driver</option>
                </select>
                <br>

                <br>
                <label><b>Workplace</b></label><br>
                <select id="pl" name="place" 
                    style="padding: 11px; border-color: #ccc; text-align: center; margin-top: 5px; margin-bottom: 7px; width: 100%;" >
                    <option value="CR">Control Room</option>
                    <option value="Sir S Ramgoolam National Hospital">Sir S Ramgoolam National Hospital</option>
                    <option value="Dr Bruno Cheong Hospital">Dr Bruno Cheong Hospital</option>
                    <option value="J Nehru Hospital">J Nehru Hospital</option>
                    <option value="Souillac Hospital">Souillac Hospital</option>
                    <option value="Victoria Hospital">Victoria Hospital</option>
                    <option value="Dr A G Jeetoo Hospital">Dr A G Jeetoo Hospital</option>
                </select>
                <br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter a password" name="psw" required>

                <label for="psw2"><b>Confirm Password</b></label>
                <input type="password" placeholder="Repeat the password" name="psw2" required>
                
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>Note that the details input above will be registered while reporting an incident.</p>

                <div class="clearfix2">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>

                <p class="note">Already have an account? <a href="login.html">Login now</a>!</p>
                
            </div>
        </form>
    </div>

</body>

</html>
